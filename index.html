<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon.ico. -->
    <link rel="icon" type="image/png" href="img/logo.png" />
    <!-- javascript -->
    <script src="myscript.js"></script>
    <title>WeTeach</title>
    <!-- FONTAWWSOME -->
    <script
      src="https://kit.fontawesome.com/cb67f565f4.js"
      crossorigin="anonymous"
    ></script>
    <!-- BOOTSTRAP CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- css style -->
    <link rel="stylesheet" href="style.css" />
    <!-- chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="side-bar col-lg-3">this is side bar</div>
        <div class="right-bar col-lg-9">
          <div class="search">
            <div class="container-fluid">
              <div class="row p-2">
                <div class="col-lg-10">
                  <div class="input-group">
                    <span class="input-group-text" id="basic-addon1"
                      ><i class="fas fa-search"></i
                    ></span>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Search for course"
                      aria-label="Username"
                      aria-describedby="basic-addon1"
                    />
                  </div>
                </div>
                <div class="col-lg-2 m-auto d-flex">
                  <div class="fs-4">
                    <i class="far fa-bell"></i>
                  </div>
                  <select name="cars" id="profile" class="p-2">
                    <option value="volvo">Avatar123</option>
                    <option value="saab">Saab</option>
                    <option value="mercedes">Mercedes</option>
                    <option value="audi">Audi</option>
                  </select>
                  <img src="img/avt1.png" alt="avt" class="img m-auto" />
                </div>
              </div>
            </div>
          </div>
          <div class="main p-4 rounded">
            <div class="overview container-fluid">
              <div class="row">
                <div class="col-lg-11 fw-bold fs-3">Overview</div>
                <div class="col-lg-1">
                  <select name="cars" id="profile" class="p-2 shadow">
                    <option value="volvo">Weekly</option>
                    <option value="saab">Saab</option>
                    <option value="mercedes">Mercedes</option>
                    <option value="audi">Audi</option>
                  </select>
                </div>
              </div>
              <div class="d-flex p-2">
                <div class="rounded overview-comp container-fluid shadow">
                  <div class="row overview-comp-title py-3 fw-bold">
                    Course in progress
                  </div>
                  <div class="row">
                    <div class="col-lg-6 overview-comp-number">02</div>
                    <div class="col-lg-6 overview-comp-image">
                      <img
                        src="img/icons8_combo_chart_96px.png"
                        class="img-fluid"
                        alt=""
                      />
                    </div>
                  </div>
                </div>
                <div class="rounded overview-comp container-fluid shadow">
                  <div class="row overview-comp-title py-3 fw-bold">
                    Course in progress
                  </div>
                  <div class="row">
                    <div class="col-lg-6 overview-comp-number">07</div>
                    <div class="col-lg-6 overview-comp-image">
                      <img
                        src="img/icons8_checked_checkbox_96px.png"
                        class="img-fluid"
                        alt=""
                      />
                    </div>
                  </div>
                </div>
                <div class="rounded overview-comp container-fluid shadow">
                  <div class="row overview-comp-title py-3 fw-bold">
                    Course in progress
                  </div>
                  <div class="row">
                    <div class="col-lg-6 overview-comp-number">10h20m</div>
                    <div class="col-lg-6 overview-comp-image">
                      <img
                        src="img/icons8_video_96px.png"
                        class="img-fluid"
                        alt=""
                      />
                    </div>
                  </div>
                </div>
                <div class="rounded overview-comp container-fluid shadow">
                  <div class="row overview-comp-title py-3 fw-bold">
                    Course in progress
                  </div>
                  <div class="row">
                    <div class="col-lg-6 overview-comp-number">05</div>
                    <div class="col-lg-6 overview-comp-image">
                      <img
                        src="img/icons8_certificate_96px.png"
                        class="img-fluid"
                        alt=""
                      />
                    </div>
                  </div>
                </div>
                <div class="rounded overview-comp container-fluid shadow">
                  <div class="row overview-comp-title py-3 fw-bold">
                    Course in progress
                  </div>
                  <div class="row">
                    <div class="col-lg-6 overview-comp-number">670</div>
                    <div class="col-lg-6 overview-comp-image">
                      <img
                        src="img/icons8_treasure_chest_96px.png"
                        class="img-fluid"
                        alt=""
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="study-path">
              <div class="container-fluid">
                <div class="row p-0">
                  <div class="time-spending col-lg-6 container-fluid">
                    <div class="row">
                      <div class="col-lg-9 fw-bold fs-3">Study Statistices</div>
                      <div class="col-lg-3">
                        <select name="cars" id="profile" class="p-2 shadow">
                          <option value="volvo">Monthly</option>
                          <option value="saab">Saab</option>
                          <option value="mercedes">Mercedes</option>
                          <option value="audi">Audi</option>
                        </select>
                      </div>
                    </div>
                    <canvas
                      id="myChart"
                      style="width: 100%; max-width: 600px"
                    ></canvas>
                    <script src="index.js"></script>
                  </div>
                  <div class="upcoming col-lg-6">this is upcoming</div>
                </div>
              </div>
            </div>
            <div class="course">
              <div class="container-fluid">
                <div class="row">
                  <div class="group col-lg-4">this is group</div>
                  <div class="complete-course col-lg-4">
                    this is complete course
                  </div>
                  <div class="notice-broad col-lg-4">this is notice-broad</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    includeHTML();
  </script>
</html>
