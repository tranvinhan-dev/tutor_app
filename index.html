<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeTeach</title>
    <!-- BOOTSTRAP CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- css style -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="sidebar col-lg-3">this is side bar</div>
        <div class="main col-lg-9">
          <div class="overview">this is overview</div>
          <div class="study-path">
            <div class="container-fluid">
              <div class="row p-0">
                <div class="time-spending col-lg-6">this is time spending</div>
                <div class="upcoming col-lg-6">this is upcoming</div>
              </div>
            </div>
          </div>
          <div class="course">
            <div class="container-fluid">
                <div class="row">
                  <div class="group col-lg-4">this is group</div>
                  <div class="complete-course col-lg-4">this is complete course</div>
                  <div class="notice-broad col-lg-4">this is notice-broad</div>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
